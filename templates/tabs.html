<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Features Tab -->
  <ion-tab title="Features" icon-off="ion-ios-recording-outline" icon-on="ion-ios-recording" href="#/tab/features">
    <ion-nav-view name="tab-features"></ion-nav-view>
  </ion-tab>

  <!-- Log Tab -->
  <ion-tab title="Log" icon-off="ion-ios-list-outline" icon-on="ion-ios-list" href="#/tab/log">
    <ion-nav-view name="tab-log"></ion-nav-view>
  </ion-tab>


  <!-- Summary Tab -->
  <ion-tab title="Summary" icon-off="ion-ios-calculator-outline" icon-on="ion-ios-calculator" href="#/tab/summary">
    <ion-nav-view name="tab-summary"></ion-nav-view>
  </ion-tab>


</ion-tabs>
